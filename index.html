<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <legend>Get In Touch</legend>
    
            <input type="text" placeholder="First Name" id="firstname" autofocus>
            <input type="text" placeholder="Last Name" id="lastname">    <br>
            <input type="email" placeholder="E Mail" id="email">
            <input type="number" placeholder="Phone" id="phone">  <br>
            <input type="text" placeholder="Address" id="address">  <br>
            <textarea type="text" placeholder="Type your message here.." id="message"></textarea>  <br>
    
        </form>
    
        <button id="submitbtn">Submit</button>
        <p id="thanksmsg"></p>
    </div>

    <script>
        let submitbtn = document.getElementById("submitbtn");
        let thanksmsg = document.getElementById("thanksmsg");

        submitbtn.addEventListener("click", ()=>{
            thanksmsg.innerText = "Thanks for Submitting!";
            thanksmsg.style.color = "green";
        })
    </script>
</body>
</html>
